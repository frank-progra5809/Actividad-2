<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #111827;
    }

    header {
      background-color: #111827;
      color: #ffffff;
      padding: 20px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
    }

    nav h1 {
      margin: 0;
      font-size: 30px;
      color: #00bcd4;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00bcd4;
    }

    .banner {
      text-align: center;
      background: linear-gradient(to right, #00bcd4, #111827);
      padding: 60px 0;
      color: white;
    }

    .banner h1 {
      font-size: 42px;
      margin: 0;
    }

    .grid-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 40px 20px;
      gap: 20px;
      background-color: #ffffff;
    }

    .card {
      background-color: #f0f4f8;
      border-left: 6px solid #ff3d00;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card h3 {
      color: #111827;
      margin-top: 0;
    }

    .card p {
      font-size: 16px;
      margin: 10px 0;
    }

    .card i {
      color: #00bcd4;
      margin-right: 8px;
    }

    .form-section {
      background-color: #ffffff;
      padding: 40px 20px;
      text-align: center;
    }

    .form-section h2 {
      color: #111827;
      margin-bottom: 20px;
    }

    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: 'Segoe UI', sans-serif;
    }

    button {
      background-color: #00bcd4;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0194a7;
    }

    .map-container {
      text-align: center;
      padding: 40px 20px;
    }

    .map-container iframe {
      width: 90%;
      max-width: 800px;
      height: 350px;
      border: 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    footer {
      background-color: #111827;
      color: #ffffff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    
    .hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}
.hamburger span {
  width: 25px;
  height: 3px;
  background: #ffffff;
  display: block;
  border-radius: 2px;
}

/* Vista móvil */
@media (max-width: 768px) {
  nav ul {
    display: none;
    flex-direction: column;
    background-color: #111827;
    position: absolute;
    top: 60px;
    right: 0;
    width: 180px;
    padding: 10px 0;
    margin: 0;
    border-radius: 0 0 8px 8px;
  }
  nav ul li {
    text-align: right;
    padding: 10px 20px;
  }
  nav ul.show {
    display: flex;
  }
  .hamburger {
    display: flex;
  }
}

/* Logo */
.logo {
  height: 80px;         /* tamaño base en PC */
  width: auto;
}

/* Ajustamos el contenedor nav para permitir centrar el texto */
nav {
  position: relative;
}

/* Título centrado */
.titulo-header {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 30px;      /* tamaño en PC */
  color: #00bcd4;
  margin: 0;
  white-space: nowrap;
}

/* --- Responsivo --- */
@media (max-width: 768px) {
  .logo {
    height: 50px;       /* reduce tamaño logo en móvil */
  }
  .titulo-header {
    font-size: 20px;    /* reduce tamaño texto en móvil */
  }
}

  </style>
</head>
<body>
<header>
  <nav>
    <!-- Logo a la izquierda -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Tesla_logo.png/1200px-Tesla_logo.png"
         alt="Tesla Logo" class="logo">

    <!-- Título centrado -->
    <h1 class="titulo-header">Tesla Motors</h1>

    <!-- Botón hamburguesa -->
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Menú -->
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="Servicio.html" target="_blank">Servicios</a></li>
      <li><a href="Contacto.html" target="_blank">Contacto</a></li>
    </ul>
  </nav>
</header>

  <!-- Banner principal -->
  <div class="banner">
    <h1>Contacto</h1>
  </div>

  <!-- Información de contacto -->
  <section id="servicios" class="grid-container">
    <div class="card">
      <h3>Llámanos</h3>
      <p><i class="fas fa-phone-alt"></i> +502 3434 56767</p>
    </div>
    <div class="card">
      <h3>Escríbenos</h3>
      <p><i class="fas fa-envelope"></i> contacto@tallerauto.com</p>
    </div>
    <div class="card">
      <h3>Visítanos</h3>
      <p><i class="fas fa-map-marker-alt"></i> Vía 8 4-00, Campus TEC, zona 4<br>Ciudad de Guatemala</p>
    </div>
  </section>

  <!-- Formulario de contacto -->
  <section class="form-section">
    <h2>Envíanos un mensaje</h2>
    <form action="#" method="post">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="correo" placeholder="Tu correo electrónico" required>
      <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Mapa embebido -->
  <section class="map-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3876.786927827551!2d-90.51384078542055!3d14.612032389787213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8589a1f92423d91d%3A0x2d365f1e93f518df!2sCampus%20TEC%20%2F%20Ciudad%20de%20la%20Tecnolog%C3%ADa!5e0!3m2!1ses-419!2sgt!4v1659394956364"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <footer>
    <p>&copy; 2025 Tesla Motors. Todos los derechos reservados</p>
  </footer>
    <script>
  function toggleMenu() {
    const menu = document.querySelector('nav ul');
    menu.classList.toggle('show');
  }
</script>
</body>
</html>
